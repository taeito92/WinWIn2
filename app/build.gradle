plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'eclipse'
}
tasks.withType(JavaCompile) {
    // $javac -encoding UTF-8 ...
    options.encoding = 'UTF-8';
}

//eclipse 프로젝트 이름을 설정하기
eclipse {
    project {
        name = "WinWin2"
    }
}



// 프로젝트에서 사용할 자바 라이브러리를 다운로드 받을 때 접속할 서버
repositories {
    jcenter()  // => https://jcenter.bintray.com/ 서버를 가리킨다.
}

// 프로젝트에서 사용할 자바 라이브러리 목록
dependencies {
  // Spring IoC 컨테이너
  implementation 'org.springframework:spring-context:5.3.7'

  // Spring JDBC 보조 라이브러리
  // - DataSource 구현체가 들어 있다.
  implementation 'org.springframework:spring-jdbc:5.3.7'

  // Apache commons-dbcp 라이브러리
  // - DataSource 구현체가 들어 있다.
  implementation 'commons-dbcp:commons-dbcp:1.4'

  // Oracle JDBC Driver
  implementation 'com.oracle.database.jdbc:ojdbc10-production:19.8.0.0'
  
  // MSSQL JDBC Driver
  implementation 'com.microsoft.sqlserver:mssql-jdbc:9.2.1.jre11'
   
  // Reflection API를 좀 더 쉽게 사용하게 도와주는 유틸리티
  //implementation 'org.reflections:reflections:0.9.12'

  // @Resource 애노테이션이 들어 있는 API
  implementation 'javax.annotation:javax.annotation-api:1.3.2'

  // Mybatis 퍼시스턴스 프레임워크
  implementation 'org.mybatis:mybatis:3.5.6'

  // Mybastis를 Spring과 연동할 때 사용할 라이브러리
  implementation 'org.mybatis:mybatis-spring:2.0.6'

  // MariaDB JDBC 드라이버
  implementation 'org.mariadb.jdbc:mariadb-java-client:2.7.2'




  // Apache HTTP 통신 라이브러리
  //implementation 'org.apache.httpcomponents.client5:httpclient5:5.0'
  //implementation 'org.apache.httpcomponents.client5:httpclient5-fluent:5.0'

  // AOP 라이브러리
  //implementation group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.5'

  // log4j 2.x 라이브러리
  //implementation 'org.apache.logging.log4j:log4j-core:2.13.1'

  implementation 'com.google.guava:guava:28.0-jre'
  testImplementation 'junit:junit:4.13.1'
}
